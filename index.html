<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <figure class="card__image__container">
        <img
          class="card__image"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium #3429"
        />
        <figcaption>
          <p class="card__image_title">Equilibrium #3429</p>
          <p class="card__image__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </figcaption>
      </figure>
      <div class="card__price__container">
        <div class="card__price">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
          <span class="price">0.041 ETH</span>
        </div>
        <div class="card__time">
          <img src="images/icon-clock.svg" alt="icon-clock" />
          <span class="time">3 days left</span>
        </div>
      </div>
      <div class="divider"></div>
      <div class="card__creator__info">
        <img
          height="40px"
          src="images/image-avatar.png"
          alt="image-avatar"
          class="creator__avatar"
        />
        <span class="creator__description"
          >Creation of
          <span class="creator__name">Jules Wyvern</span>
        </span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. Coded by <a href="#">José López</a>.
    </div>
  </body>
</html>
